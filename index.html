<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Counter app</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="app.js" defer></script>
</head>
<body>
     <div class="container text-center pt-5">
          <h1 class="text-value" >0</h1>
          <button class="plusBtn btn btn-secondary fs-3 rounded rounded-3">+</button>
          <button class="minusBtn btn btn-warning fs-3 rounded rounded-3">-</button>
          <div class="mt-2">
               Increment/Decrement: <span><input type="number" class="input"></span>
          </div>
          <button type="reset" class="mt-2 btn btn-danger resetBtn">Reset</button>
     </div>
</body>
</html>
